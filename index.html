<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/style.css">
    <title>Todo md</title>
</head>
<body>
    <section class="container">
        <h1 class="main-title">TODO</h1>
        <section class="item add">
            <input id="todo-text" type="text" placeholder="Введите заметку...">
            <button onclick="add()">
                <i class="fa fa-plus"></i>
            </button>
        </section>
        <!-- ./add -->

        <section class="item todos">
            <h1 id="h1-todos"></h1>
            
        </section>
        <!-- ./todos -->

        <section class="item todos todos-done">
            <h1 id="h1-done-todos"></h1>

        </section>
        <!-- ./todos.todos-done -->

    </section>

    <script src="./scripts/HTMLHelper.js"></script>
    <script src="./scripts/Todos.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
